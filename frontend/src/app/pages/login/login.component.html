<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)" class="sign-in-form">

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="email" style="color: #6772ff;font-weight: bold;">Email</label>
            <input type="email" id="email" [(ngModel)]="loginform.email" name="email"
              class="form-control form-control-lg" placeholder="Enter your email" style="font-size: 16px;" required
              [ngClass]="{ 'is-invalid': signInForm.submitted && !signInForm.controls['email'].valid }" />
            <div *ngIf="signInForm.submitted && !signInForm.controls['email'].valid" class="invalid-feedback">
              Email is required.
            </div>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <label class="form-label" for="password" style="color: #6772ff;font-weight: bold;">Password</label>
            <input type="password" id="password" [(ngModel)]="loginform.password" name="password"
              class="form-control form-control-lg" placeholder="Enter your password" style="font-size: 16px;" required
              [ngClass]="{ 'is-invalid': signInForm.submitted && !signInForm.controls['password'].valid }" />
            <div *ngIf="signInForm.submitted && !signInForm.controls['password'].valid" class="invalid-feedback">
              Password is required.
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <label class="form-check-label" for="form2Example3">Remember me</label>
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
            </div>
            <a routerLink="/forget-password" style="color:#6772ff;text-decoration: none;">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2 ">
            <button class="btn btn-outline-light loginbtn" type="submit" style="background-color:#6772ff">
              <span style="font-weight: bold;">login</span>
              @if(isloading){
              <span class="spinner-border spinner-border-sm mx-lg-2" role="status"></span>
              }

            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account? <a routerLink="/register" style="color:#6772ff;text-decoration: none;">Register</a>
            </p>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign in with</p>

              <button type="button" class="custom-btn custom-btn-floating custom-mx-1" (click)="googleLogin()">
                <img src="assets/img/icon/google.webp" alt="Google Login" width="24" height="24">
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
