<section  style="margin-bottom: 100px;margin-top: 60px;">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)" class="sign-up-form" novalidate>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="email" style="color: #6772ff;font-weight: bold;">Email</label>
            <input
              type="email"
              id="email"
              class="form-control form-control-lg"
              placeholder="Enter an email"
              [(ngModel)]="registerform.email"
              name="email"
              required
              email
              #email="ngModel"
              [ngClass]="{ 'is-invalid': (email.invalid && (email.touched || signUpForm.submitted)) }"
            />
            <div *ngIf="email.invalid && (email.touched || signUpForm.submitted)" class="invalid-feedback">
              Email is required and must be valid.
            </div>
          </div>
        
          <!-- First name input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="fName" style="color: #6772ff;font-weight: bold;">First name</label>
            <input
              type="text"
              id="fName"
              class="form-control form-control-lg"
              placeholder="Enter your first name"
              [(ngModel)]="registerform.fName"
              name="fName"
              minlength="4"
              maxlength="15"
              required
              #fName="ngModel"
              [ngClass]="{ 'is-invalid': (fName.invalid && (fName.touched || signUpForm.submitted)) }"
            />
            <div *ngIf="fName.invalid && (fName.touched || signUpForm.submitted)" class="invalid-feedback">
              First name is required (4-15 characters).
            </div>
          </div>
        
          <!-- Last name input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="LName" style="color: #6772ff;font-weight: bold;">Last name</label>
            <input
              type="text"
              id="LName"
              class="form-control form-control-lg"
              placeholder="Enter your last name"
              [(ngModel)]="registerform.LName"
              name="LName"
              minlength="4"
              maxlength="15"
              required
              #LName="ngModel"
              [ngClass]="{ 'is-invalid': (LName.invalid && (LName.touched || signUpForm.submitted)) }"
            />
            <div *ngIf="LName.invalid && (LName.touched || signUpForm.submitted)" class="invalid-feedback">
              Last name is required (4-15 characters).
            </div>
          </div>
        
          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="password" style="color: #6772ff;font-weight: bold;">Password</label>
            <input
              type="password"
              id="password"
              class="form-control form-control-lg"
              placeholder="Enter your password"
              [(ngModel)]="registerform.password"
              name="password"
              required
              #password="ngModel"
              [ngClass]="{ 'is-invalid': (password.invalid && (password.touched || signUpForm.submitted)) }"
            />
            <div *ngIf="password.invalid && (password.touched || signUpForm.submitted)" class="invalid-feedback">
              Password is required.
            </div>
          </div>
        
          <!-- Confirm Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="confirmPassword" style="color: #6772ff;font-weight: bold;">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              class="form-control form-control-lg"
              placeholder="Confirm your password"
              [(ngModel)]="registerform.confirmPassword"
              name="confirmPassword"
              required
              #confirmPassword="ngModel"
              [ngClass]="{
                'is-invalid': (confirmPassword.invalid && (confirmPassword.touched || signUpForm.submitted)) ||
                              (registerform.password !== registerform.confirmPassword && (confirmPassword.touched || signUpForm.submitted))
              }"
            />
            <div *ngIf="registerform.password !== registerform.confirmPassword && (confirmPassword.touched || signUpForm.submitted)" class="invalid-feedback">
              Passwords do not match.
            </div>
          </div>
        
          <!-- Phone number input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="phone" style="color: #6772ff;font-weight: bold;">Phone Number</label>
            <input
              type="tel"
              id="phone"
              class="form-control form-control-lg"
              placeholder="Enter your phone number"
              [(ngModel)]="registerform.phone"
              name="phone"
              required
              pattern="^(010|011|012|015)[0-9]{8}$"
              #phone="ngModel"
              [ngClass]="{ 'is-invalid': (phone.invalid && (phone.touched || signUpForm.submitted)) }"
            />
            <div *ngIf="phone.invalid && (phone.touched || signUpForm.submitted)" class="invalid-feedback">
              Phone number must start with 010, 011, 012, or 015 and follow with 8 digits.
            </div>
          </div>
        
          <!-- Submit button -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-outline-light loginbtn"
              style="background-color:#6772ff"
              [disabled]="signUpForm.invalid || registerform.password !== registerform.confirmPassword"
            >
              <span style="font-weight: bold;">Register</span>
              <span *ngIf="isloading" class="spinner-border spinner-border-sm mx-lg-2" role="status"></span>
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Already have an account? <a routerLink="/login" style="color:#6772ff;text-decoration: none;">Login</a>
            </p>
          </div>
        </form>
        
        
      </div>
    </div>
  </div>
</section>
