<div class="container" style="margin-top: 50px;">
  <h2>List of Categories</h2>

  <!-- Button to open the create category modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createCategoryModal">
    Create Category
  </button>

  <!-- Table to display categories -->
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Image</th>
        <!-- <th>Actions</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>
          <img *ngIf="category.image" [src]="category.image" alt="Category Image" width="100" height="100"/>
          <span *ngIf="!category.image">No image uploaded</span>
        </td>
        <!-- <td> -->
          <!-- Delete button -->
          <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">Update</button> -->
          <!-- <button class="btn btn-danger" (click)="onDeleteCategory(category.id)">Delete</button> -->
          <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal" (click)="getCategoryById(category.id)">Update</button> -->
        <!-- </td> -->
      </tr>
    </tbody>
  </table>

  <!-- Modal for creating a new category -->
  <div class="modal fade" id="createCategoryModal" tabindex="-1" aria-labelledby="createCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createCategoryModalLabel">Create Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closecreate></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmitCreateCategory()">
            <div class="mb-3">
              <label for="categoryName" class="form-label">Category Name</label>
              <input type="text" class="form-control" id="categoryName" [(ngModel)]="newCategory.name" name="name" required />
            </div>
            <div class="mb-3">
              <label for="categoryImage" class="form-label">Category Image</label>
              <input type="file" class="form-control" id="categoryImage" (change)="onFileSelected($event)" />
            </div>
            <button type="submit" class="btn btn-primary" >Create Category</button>
          </form>
        </div>
      </div>
    </div>
  </div>
