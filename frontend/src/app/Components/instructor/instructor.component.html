<section
  class="slider-area slider-area2"
  style="
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <div class="slider-active" style="width: 100%">
    <div
      class="single-slider slider-height2 d-flex align-items-center"
      style="width: 100%"
    >
      <div class="container">
        <h1
          style="
            color: white;
            font-weight: bold;
            font-size: 34px;
            align-self: center;
          "
        >
          Owned Courses
        </h1>
      </div>
    </div>
  </div>
</section>

<div class="mt-5">  

<div class="d-flex justify-content-center">
    <a class="nav-link text-capitalize btn saveBtn" routerLink="/createcourse">Add New Course</a>
</div>


<div class="container my-4">
  <div class="row">
    @if(instructorCourses){

      <div class="col mb-4" *ngFor="let course of instructorCourses" style="max-width: 320px;">
        <div class="card h-100 shadow-sm" style="cursor: pointer;" [routerLink]="['/editcourse', course.id]">
          <div class="image-wrapper" style="height: 200px; overflow: hidden;">
            <img
              src="{{ course.coverPicture }}"
              class="card-img-top"
              alt="{{ course.title }}"
              style="width: 100%; height: 100%; object-fit: cover;"
            />
          </div>
          <div class="card-body" style="overflow: hidden;">
            <h5 class="card-title text-truncate" title="{{ course.title }}">
              {{ course.title }}
            </h5>
            <p class="card-text text-muted text-truncate" title="{{ course.description }}">
              {{ course.description }}
            </p>
            <p class="card-text">
              <strong>Price:</strong> {{ course.price + 'EGP' }}
            </p>
          </div>
          <div class="card-footer bg-white border-0">
            <a class="btn btn-primary w-100 saveBtn" [routerLink]="['/editcourse', course.id]">Edit Course</a>
          </div>
        </div>
      </div>
      
      

  }
  @else {
    <div class="col-md-12">
      <div class="container d-flex justify-content-center align-items-center mt-5 mb-5">
          <div class="empty-cart-box text-center p-50">
            
            <!-- <h3 class="fw-bold">Your cart is empty.</h3> -->
            <p class="text-muted">Start Your Teaching Career !</p>
           
          </div>
        </div>
    </div>
  }
  </div>
</div>
</div>
